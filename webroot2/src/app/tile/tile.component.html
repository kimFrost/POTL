<!--{{tile.x}},{{tile.y}}-->

<div *ngFor="let provider of tile.providers">
    <div class="tile__overlay tile__overlay_lv-{{provider.lv}} tile__overlay_{{provider.id}}" *ngIf="activeProvider && provider.id === activeProvider.id"></div>
</div>

<structure *ngIf="tile.structure" [x]="tile.x" [y]="tile.y" [structure]="tile.structure"></structure>
